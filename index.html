<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Formulário e Botões</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <form>
        <div class="mb-3">
          <label for="Nome" class="form-label">Nome:</label>
          <input
            type="text"
            class="form-control"
            id="Nome"
            name="Nome"
            value="Nome"
          />
        </div>
        <div class="mb-3">
          <label for="sobrenome" class="form-label">Sobrenome:</label>
          <input
            type="text"
            class="form-control"
            id="sobrenome"
            name="sobrenome"
            value="Sobrenome"
          />
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>

    <div id="container-noticias" class="card">
      <div class="card-body">
        <button id="btn1" class="btn btn-secondary me-2">Clique</button>
        <button id="btn2" class="btn btn-secondary me-2">
          Entrada do mouse
        </button>
        <button id="btn3" class="btn btn-secondary">Saída do mouse</button>
      </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-9ndCyUa1zYumIhI6QITuNr6TWJHjEFXDhWxAPoNfWmILajUUb6gkz8FSkC3TSlK"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts.js"></script>
  </body>
</html>
